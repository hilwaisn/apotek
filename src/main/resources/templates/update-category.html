<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <link th:href="@{/style.css}" rel="stylesheet" />
    <head>
        <title>Update Category</title>
    </head>

    <body>
        <div>
            <h1>Update Category</h1>
            <form th:action="@{/update-category/{id}(id=${category.id})}"  th:object="${category}" method="post">
                <label>Category Name :</label>
                <input type="text" placeholder="Enter category name" th:field="*{name}" /> <br>
                <label>Description :</label>
                <input type="text" placeholder="Enter category description" th:field="*{description}" /> <br>
                <button type="submit" class="primary">Update Category</button>
            </form>
            <a th:href="@{/category}"><button class="tengah">Back to Category List</button></a>
        </div>
    </body>
</html>
