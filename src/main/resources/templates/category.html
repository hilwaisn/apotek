<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <link th:href="@{/style.css}" rel="stylesheet" />
    <head>
        <title>Category</title>
    </head>

    <body>
        <a th:href="@{add-category}"><button>Add New Category</button></a>
        <h1>List Category</h1>
        <table>
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Category Name</th>
              <th scope="col">Description</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="category : ${category}">
              <td th:text="${category.id}"></td>
              <td th:text="${category.name}"></td>
              <td th:text="${category.description}"></td>
              <td>
                <a th:href="@{/update-category/{id}(id=${category.id})}" class="btn-primary">Update</a>
                <a th:href="@{/delete-category/{id}(id=${category.id})}" class="btn-warning">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
        <a th:href="@{home}"><button>List Obat</button></a>    
        <a th:href="@{supplier}"><button>List Supplier</button></a>    
      </body>
</html>
