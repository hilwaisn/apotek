<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <link th:href="@{/style.css}" rel="stylesheet" />
    <head>
        <title>Add Supplier</title>
    </head>

    <body>
        <h1>Add Supplier</h1>
        <form th:action="@{/save-supplier}" method="post">
          <label>Supplier Name :</label>
          <input type="text" placeholder="Enter supplier name" th:field="${supplier.name}" /> <br>
          <label>Address :</label>
          <input type="text" placeholder="Enter address" th:field="${supplier.address}" /> <br>
          <label>Phone Number :</label>
          <input type="text" placeholder="Enter phone number" th:field="${supplier.phone}" /> <br>
          <button type="submit" class="ujung">Save</button> <br>
        </form>
        <a th:href="@{supplier}"><button class="tengah">Back to Supplier List</button></a>
      </body>
</html>
