<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <link th:href="@{/style.css}" rel="stylesheet" />
    <head>
        <title>Update Obat</title>
    </head>

    <body>
        <h1>Update Obat</h1>
        <form th:action="@{/update-obat/{id}(id=${obat.id})}"  th:object="${obat}" method="post">
            <label>Name :</label>
            <input type="text" placeholder="Enter obat name" th:field="*{namaObat}" /> <br>
            <label>Price :</label>
            <input type="text" placeholder="Enter price" th:field="*{price}" /> <br>
            <label>Description :</label>
            <input type="text" placeholder="Enter obat description" th:field="*{description}" /> <br>
            <label>Category :</label>
            <select th:field="*{category.id}">
              <option th:each="category : ${category}" th:value="${category.id}" th:text="${category.name}"></option>
            </select><br />
            <label>Supplier :</label>
            <select th:field="*{supplier.id}">
              <option th:each="supplier : ${supplier}" th:value="${supplier.id}" th:text="${supplier.name + ' ' + supplier.phone}"></option>
            </select><br />
            <button type="submit" class="primary">Update Obat</button>
        </form>
        <a th:href="@{/home}"><button class="tengah">Back to Obat List</button></a>
      </body>
</html>
