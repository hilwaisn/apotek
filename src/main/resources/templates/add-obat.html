<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <link th:href="@{/style.css}" rel="stylesheet" />
  <head>
    <title>Add Obat</title>
  </head>

  <body>
    <h1>Add Obat</h1>
    <form th:action="@{/save-obat}" method="post">
      <label>Name :</label>
      <input type="text" placeholder="Enter obat name" th:field="${obat.namaObat}" /> <br>
      <label>Price :</label>
      <input type="text" placeholder="Enter price" th:field="${obat.price}" /> <br>
      <label>Description :</label>
      <input type="text" placeholder="Enter obat description" th:field="${obat.description}" /> <br>
      <label>Category :</label>
      <select th:field="*{obat.category.id}">
        <option th:each="category : ${category}" th:value="${category.id}" th:text="${category.name}"></option>
      </select><br />
      <label>Supplier :</label>
      <select th:field="*{obat.supplier.id}">
        <option th:each="supp : ${supplier}" th:value="${supp.id}" th:text="${supp.name + ' ' + supp.phone}"></option>
      </select><br />
      <button type="submit" class="ujung">Save</button> <br>
    </form>
    <a th:href="@{home}"><button class="tengah">Back to Obat List</button></a>
  </body>
</html>
