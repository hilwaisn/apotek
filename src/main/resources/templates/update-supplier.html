<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <link th:href="@{/style.css}" rel="stylesheet" />
    <head>
        <title>Update Supplier</title>
    </head>

    <body>
        <div>
            <h1>Update Supplier</h1>
            <form th:action="@{/update-supplier/{id}(id=${supplier.id})}"  th:object="${supplier}" method="post">
                <label>Supplier Name :</label>
                <input type="text" placeholder="Enter supplier name" th:field="*{name}" /> <br>
                <label>Address :</label>
                <input type="text" placeholder="Enter address" th:field="*{address}" /> <br>
                <label>Phone Number :</label>
                <input type="text" placeholder="Enter phone number" th:field="*{phone}" /> <br>
                <button type="submit" class="primary">Update Supplier</button>
            </form>
            <a th:href="@{/supplier}"><button class="tengah">Back to Supplier List</button></a>
        </div>
    </body>
</html>
